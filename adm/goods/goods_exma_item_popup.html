<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>NHmall</title>
		<meta name="description" content="NHmall">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="../img/logo_favicon.ico">
		<link rel="apple-touch-icon" href="../img/logo_favicon.ico">
		
		<link href="../../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../../css/font.css" type="text/css" rel="stylesheet">
		<link href="../../css/adm.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../../js/function.js"></script>
	</head>

	<body>
		<div id="wrap">            
            <div class="content_popup_wrap">                
                <!-- content -->
                <div class="content_popup_area little_much_popup_area">                    
                    <div class="content_main">
                    	<!-- 콘텐츠 타이틀 start -->
                    	<div class="content_header cf">
							<div class="content_header_txt">
								<p class="tit">
									품목 정보
									<a href="#"><img src="../img/manual_icon.png" alt="manual_icon"></a>
								</p>
							</div>
						</div>
                    	<!-- 콘텐츠 타이틀 end -->
                    	
                    	<form id="" name="" method="" action="">                	
							<!-- 콘텐츠 테이블 start -->
							<section class="content_main_item">                                
                                <div class="content_table_area">
									<table class="content_table">
										<colgroup>
											<col class="th00" width="150">
											<col class="th01" width="*">
											<col class="th02" width="200">
										</colgroup>
										<tbody class="tbody">
											<tr>
												<th class="th00">
													<span class="text_required">*</span> 품목
												</th>
												<td class="th01 input_td">
													<select name="" class="content_select">
														<option value="">선택</option>
														<option value="[i01] 의류">[i01] 의류</option>
														<option value="[i02] 구두/신발">[i02] 구두/신발</option>
														<option value="[i03] 가방">[i03] 가방</option>
														<option value="[i04] 패션잡화(모자/벨트/액세서리)">[i04] 패션잡화(모자/벨트/액세서리)</option>
														<option value="[i05] 침구류/커튼">[i05] 침구류/커튼</option>
													</select>
												</td>
												<td class="th02 input_td">
													
												</td>
											</tr>
										</tbody>
										<tbody class="tbody">
											<tr>
												<th class="th00">(1) 제품 소재</th>
												<td class="th01 input_td">
													<input type="text" name="" class="content_text">
													<div class="content_table_explain">
														<p class="content_explain"><span class="text_red">섬유의 조성 또는 혼용률 백분율로 표시</span></p>
													</div>
												</td>
												<td class="th02 input_td">
													<div class="content_chk_area">
														<input type="checkbox" name="" value="" id="detail_chk1">
														<label for="detail_chk1">상품 상세 참조</label>
													</div>
												</td>
											</tr>
											<tr>
												<th class="th00">(2) 색상</th>
												<td class="th01 input_td">
													<input type="text" name="" class="content_text">
												</td>
												<td class="th02 input_td">
													<div class="content_chk_area">
														<input type="checkbox" name="" value="" id="detail_chk2">
														<label for="detail_chk2">상품 상세 참조</label>
													</div>
												</td>
											</tr>
											<tr>
												<th class="th00">(3) 치수</th>
												<td class="th01 input_td">
													<input type="text" name="" class="content_text">
												</td>
												<td class="th02 input_td">
													<div class="content_chk_area">
														<input type="checkbox" name="" value="" id="detail_chk3">
														<label for="detail_chk3">상품 상세 참조</label>
													</div>
												</td>
											</tr>
											<tr>
												<th class="th00">(4) 제조자,수입품의 경우 수입자를 함께 표기</th>
												<td class="th01 input_td">
													<input type="text" name="" class="content_text">
													<div class="content_table_explain">
														<p class="content_explain"><span class="text_red">수입품의 경우 수입자 표기 (병행수입의 경우 병행수입 여부로 대체)</span></p>
													</div>
												</td>
												<td class="th02 input_td">
													<div class="content_chk_area">
														<input type="checkbox" name="" value="" id="detail_chk4">
														<label for="detail_chk4">상품 상세 참조</label>
													</div>
												</td>
											</tr>
											<tr>
												<th class="th00">(5) 제조국</th>
												<td class="th01 input_td">
													<input type="text" name="" class="content_text">
													<div class="content_table_explain">
														<p class="content_explain"><span class="text_red">제조국은 법률상 중요정보이니 정확히 입력하십시오.</span></p>
													</div>
												</td>
												<td class="th02 input_td">
													<div class="content_chk_area">
														<input type="checkbox" name="" value="" id="detail_chk5">
														<label for="detail_chk5">상품 상세 참조</label>
													</div>
												</td>
											</tr>
											<tr>
												<th class="th00">(6) 세탁방법 및 취급시 주의사항</th>
												<td class="th01 input_td">
													<textarea name="" class="content_textarea" rows="5"></textarea>
												</td>
												<td class="th02 input_td">
													<div class="content_chk_area">
														<input type="checkbox" name="" value="" id="detail_chk6">
														<label for="detail_chk6">상품 상세 참조</label>
													</div>
												</td>
											</tr>
											<tr>
												<th class="th00">(7) 제조년월</th>
												<td class="th01 input_td">
													<input type="text" name="" class="content_text">
													<div class="content_table_explain">
														<p class="content_explain"><span class="text_red">(ex 201211)</span></p>
													</div>
												</td>
												<td class="th02 input_td">
													<div class="content_chk_area">
														<input type="checkbox" name="" value="" id="detail_chk7">
														<label for="detail_chk7">상품 상세 참조</label>
													</div>
												</td>
											</tr>
											<tr>
												<th class="th00">(8) 품질 보증 기준</th>
												<td class="th01 input_td">
													<textarea name="" class="content_textarea" rows="5"></textarea>
												</td>
												<td class="th02 input_td">
													<div class="content_chk_area">
														<input type="checkbox" name="" value="" id="detail_chk8">
														<label for="detail_chk8">상품 상세 참조</label>
													</div>
												</td>
											</tr>
											<tr>
												<th class="th00">(9) A/S 책임자와 전화번호</th>
												<td class="th01 input_td">
													<input type="text" name="" class="content_text">
												</td>
												<td class="th02 input_td">
													<div class="content_chk_area">
														<input type="checkbox" name="" value="" id="detail_chk9">
														<label for="detail_chk9">상품 상세 참조</label>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
                            </section>
							<!-- 콘텐츠 테이블 end -->
							
							<!-- 팝업 버튼 start -->
							<div class="content_popup_btn">
								<input type="submit" class="btn" value="품목고시 항목 다운">
								<input type="button" class="btn2" value="닫기" onclick="window.close();">
							</div>
							<!-- 팝업 버튼 end -->
						</form>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
