<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>NHmall</title>
		<meta name="description" content="NHmall">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="../img/logo_favicon.ico">
		<link rel="apple-touch-icon" href="../img/logo_favicon.ico">
		
		<link href="../../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../../css/font.css" type="text/css" rel="stylesheet">
		<link href="../../css/adm.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../../js/function.js"></script>
	</head>

	<body>
		<div id="wrap">            
            <div class="content_popup_wrap">                
                <!-- content -->
                <div class="content_popup_area">                    
                    <div class="content_main"> 
                    	<form id="" name="" method="" action="">                	
							<!-- 콘텐츠 테이블 start -->
							<section class="content_main_item">
								<div class="content_table_area">
									<table class="content_table content_table_col2">
										<colgroup>
											<col class="th00">
											<col class="th01">
										</colgroup>
										<tr>
											<th class="th00">
												<span class="text_required">*</span> 상위분류
											</th>
											<td class="th01 input_td">
												<div class="content_table_txt">
													없음
												</div>
											</td>
										</tr>
										<tr>
											<th class="th00">
												<span class="text_required">*</span> 카테고리코드
											</th>
											<td class="th01 input_td">
												<input type="text" name="" class="content_text">
												<div class="content_table_explain">
													<p class="content_explain">영문/숫자 조합 10자이내</p>
												</div>
												<div class="content_table_txt">
													A001
												</div>
												<div class="content_table_explain">
													<p class="content_explain">카테고리코드는 수정되지 않습니다.</p>
												</div>
											</td>
										</tr>
										<tr>
											<th class="th00">
												<span class="text_required">*</span> 카테고리명
											</th>
											<td class="th01 input_td">
												<input type="text" name="" class="content_text w400">
											</td>
										</tr>
										<tr>
											<th class="th00">
												<span class="text_required">*</span> 사용여부
											</th>
											<td class="th01 input_td">
												<select name="" class="content_select">
													<option value="">사용여부</option>
													<option value="Y">사용함</option>
													<option value="N">사용안함</option>
												</select>
											</td>
										</tr>
										<tr>
											<th class="th00">설명</th>
											<td class="th01 input_td">
												<input type="text" name="" class="content_text w400">
											</td>
										</tr>
									</table>
								</div>
							</section>
							<!-- 콘텐츠 테이블 end -->
							
							<!-- 팝업 버튼 start -->
							<div class="content_popup_btn">
								<input type="submit" class="btn" value="등록">
								<input type="button" class="btn2" value="취소">
								<input type="button" class="btn" value="삭제">
								<input type="button" class="btn2" value="닫기" onclick="window.close();">
							</div>
							<!-- 팝업 버튼 end -->
						</form>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
