<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>NHmall</title>
		<meta name="description" content="NHmall">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="../img/logo_favicon.ico">
		<link rel="apple-touch-icon" href="../img/logo_favicon.ico">
		
		<link href="../../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../../css/font.css" type="text/css" rel="stylesheet">
		<link href="../../css/adm.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../../js/function.js"></script>
	</head>

	<body>
		<div id="wrap">            
            <div class="content_popup_wrap">                
                <!-- content -->
                <div class="content_popup_area">                    
                    <div class="content_main">
                    	<!-- 콘텐츠 타이틀 start -->
                    	<div class="content_header cf">
							<div class="content_header_txt">
								<p class="tit">
									입점사 엑셀 대량등록
								</p>
							</div>
						</div>
                    	<!-- 콘텐츠 타이틀 end -->
                    	
                    	<form id="" name="" method="" action="">                	
							<!-- 콘텐츠 테이블 start -->
							<section class="content_main_item">
								<div class="content_table_area">
									<table class="content_table content_table_col2">
										<colgroup>
											<col class="th00">
											<col class="th01">
										</colgroup>
										<tr>
											<th class="th00">자료입력</th>
											<td class="th01 input_td">
												<!-- 파일 업로드시 파일명 추출하려면 content_file_area 클래스 형식 그대로 사용 -->
												<div class="content_file_area">
													<label for="upload_file1" class="content_file_btn">찾아보기</label>
													<input type="file" name="" id="upload_file1">
													<input type="text" class="content_text content_file_name" disabled>
												</div>
											</td>
										</tr>
									</table>
								</div>
							</section>
							<!-- 콘텐츠 테이블 end -->
							
							<!-- 팝업 버튼 start -->
							<div class="content_popup_btn">
								<input type="submit" class="btn" value="등록">
								<input type="button" class="btn2" value="닫기" onclick="window.close();">
							</div>
							<!-- 팝업 버튼 end -->
						</form>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
