<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>NHmall</title>
		<meta name="description" content="NHmall">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="../img/logo_favicon.ico">
		<link rel="apple-touch-icon" href="../img/logo_favicon.ico">
		
		<link href="../../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../../css/font.css" type="text/css" rel="stylesheet">
		<link href="../../css/adm.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../../js/function.js"></script>
	</head>

	<body>
		<div id="wrap">            
            <div class="content_popup_wrap">                
                <!-- content -->
                <div class="content_popup_area">                    
                    <div class="content_main content_basic_stin_idchk_popup">
                    	<!-- 콘텐츠 타이틀 start -->
                    	<div class="content_header cf">
							<div class="content_header_txt">
								<p class="tit">
									입점사 - 아이디 중복 체크
								</p>
							</div>
						</div>
                    	<!-- 콘텐츠 타이틀 end -->
                    	
                    	<form id="" name="" method="" action="">                	
							<!-- 콘텐츠 테이블 start -->
							<section class="content_main_item">
								<div class="content_table_area">
									<table class="content_table content_table_col2">
										<colgroup>
											<col class="th00">
											<col class="th01">
										</colgroup>
										<tr>
											<th class="th00">ID 검색</th>
											<td class="th01 input_td">
												<!-- content_inline_btn 클래스는 텍스트박스와 버튼을 동시에 보여줄 경우 사용 -->
												<div class="content_inline_btn cf">
													<input type="text" name="" class="content_text wall">
													<input type="submit" class="content_btn search_btn" value="검색">
												</div>
											</td>
										</tr>
									</table>
								</div>
							</section>
							<!-- 콘텐츠 테이블 end -->
							
							<!-- 팝업 텍스트 start -->
							<div class="content_popup_txt">
								검색어를 입력하세요.<br>
								<span>test</span> ID 는 사용중 입니다. 다른 ID를 입력하세요.<br>
								<a href="#">test</a> ID 는 사용 가능합니다.
							</div>
							<!-- 팝업 텍스트 end -->
							
							<!-- 팝업 버튼 start -->
							<div class="content_popup_btn">
								<input type="button" class="btn2" value="닫기" onclick="window.close();">
							</div>
							<!-- 팝업 버튼 end -->
						</form>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
