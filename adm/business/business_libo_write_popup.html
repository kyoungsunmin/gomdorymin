<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>NHmall</title>
		<meta name="description" content="NHmall">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="../img/logo_favicon.ico">
		<link rel="apple-touch-icon" href="../img/logo_favicon.ico">
		
		<link href="../../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../../css/font.css" type="text/css" rel="stylesheet">
		<link href="../../css/adm.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../../js/jquery-1.11.1.min.js"></script>
		<script src="../../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../../js/function.js"></script>
	</head>

	<body>
		<div id="wrap">            
            <div class="content_popup_wrap">                
                <!-- content -->
                <div class="content_popup_area much_popup_area">                    
                    <div class="content_main">
                    	<!-- 콘텐츠 타이틀 start -->
                    	<div class="content_header cf">
							<div class="content_header_txt">
								<p class="tit">
									입점업체 게시글 등록
									<a href="#"><img src="../img/manual_icon.png" alt="manual_icon"></a>
								</p>
							</div>
						</div>
                    	<!-- 콘텐츠 타이틀 end -->
                    	
                    	<!-- 도움말 콘텐츠 start -->
						<div class="content_advice_area">
							<p class="text_list"><span class="text_required">*</span> 표시된 항목은 필수로 반드시 입력하셔야 합니다.</p>
						</div>
					    <!-- 도움말 콘텐츠 end -->
                    	
                    	<form id="" name="" method="" action="">
							<!-- 콘텐츠 테이블 start -->
							<section class="content_main_item">
								<div class="content_table_top cf">
                                	<p class="content_table_tit">게시글</p>
								</div>
								
								<div class="content_table_area">
                                    <table class="content_table content_table_col2">
										<colgroup>
											<col class="th00">
											<col class="th01">
										</colgroup>
										<tr>
                                            <th class="th00">대상</th>
                                            <td class="th01">
                                                <div class="content_radio_area">
													<input type="radio" name="radio_name" value="" id="select_radio_name1" checked="">
													<label for="select_radio_name1">전체</label>
												</div>
                                                <div class="content_radio_area">
													<input type="radio" name="radio_name" value="" id="select_radio_name2">
													<label for="select_radio_name2">본사</label>
												</div>
                                                <div class="content_radio_area">
													<input type="radio" name="radio_name" value="" id="select_radio_name3">
													<label for="select_radio_name3">입점업체</label>
												</div>
                                                <button type="button" class="content_btn">입점업체 선택</button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="th00"><span class="text_required">*</span> 제목</th>
                                            <td class="th01">
                                                <input type="text" name="" value="" maxlength="50" class="content_text" style="width:80%">
                                                <div class="content_chk_area">
													<input type="checkbox" name="" value="" id="chk">
													<label for="chk">공지사항</label>
												</div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="th00">분류</th>
                                            <td class="th01">
                                                <select class="content_select " id="" name="">
                                                    <option value="">전체</option>
                                                    <option value="회원정보">회원/정보</option>
                                                    <option value="주문상품">주문/상품</option>
                                                    <option value="배송">배송</option>
                                                    <option value="환불반품교환">환불/반품/교환</option>
                                                    <option value="정산">정산</option>
                                                    <option value="프로모션이벤트">프로모션/이벤트</option>
                                                    <option value="기타">기타</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="th00">작성자</th>
                                            <td class="th01">test (마스터)</td>
                                        </tr>
                                        <tr>
                                            <th class="th00">파일첨부</th>
                                            <td class="th01">
                                                <div class="content_file_area">
													<label for="upload_file1" class="content_file_btn">찾아보기</label>
													<input type="file" name="" id="upload_file1">
													<input type="text" class="content_text content_file_name" disabled="">
												</div>
                                                <button type="button" class="content_btn bn_wh">추가</button>
                                                <div class="content_table_explain">
                                                    <p class="content_explain">
                                                        파일은 최대 5개까지 업로드를 지원합니다.<br>
                                                        &nbsp;파일 업로드 최대 사이즈는 5MB 입니다.
                                                   </p>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th class="th00"><span class="text_required">*</span> 내용</th>
                                            <td class="th01">
                                                <!-- DHTML 에디터 넣기 -->
                                                <textarea name="" class="content_textarea" rows="20" style="width:80%"></textarea>
                                            </td>
                                        </tr>
									</table>
								</div>
							</section>
							<!-- 콘텐츠 테이블 end -->
							
							<!-- 팝업 버튼 start -->
							<div class="content_popup_btn">
								<input type="submit" class="btn" value="저장">
								<input type="button" class="btn2" value="다시작성">
								<input type="button" class="btn2" value="닫기" onclick="window.close();">
							</div>
							<!-- 팝업 버튼 end -->
						</form>
                    </div>
                </div>
            </div>
		</div>
	</body>
</html>
